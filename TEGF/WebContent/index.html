<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>TEGF</title>
	<link href="style.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="../tipsy/src/stylesheets/tipsy.css"/>
</head>
<body>
	<div id="customSidebar">
		<div class="elements">
			<img name = "Koala" alt="dummy picture" src="../resources/Koala.jpg" width = "100" height="150">
		</div>

		<div class ="elements">
			<img name = "Penguin" alt="dummy picture2" src="../resources/Penguins.jpg" width ="100" height="150">
		</div>
	</div>
	
	<div id="customSidebar2">
	</div>
		
	<div id="mainFrame">
		<button id="newWorldButton">Create new World</button> <br>
		<div class="draggable" title="right click an element for options"></div>
		<div class="dialog">
			<div class="checkboxes" >
				<form>
					<label>
						<input id="scene" type="checkbox" name="to_scene" onchange="OnChangeCheckBoxScene()">To Scene <br>
					</label>
					<label>
						<input id="activity" type="checkbox" name="to_activity" onchange="OnChangeCheckBoxActivity()">To Activity <br>
					</label>
					<label>
						<input id="dialog" type="checkbox" name="dialog" onchange="OnChangeCheckBoxDialog()">Dialog <br>
					</label>
					<label>
						<input id="pickUp" type="checkbox" name="pick_up" onchange="OnChangeCheckBoxPickUp()">Pick Up <br>
					</label>
					<label>
						<input id="animation" type="checkbox" name="animation" onchange="OnChangeCheckBoxAnimation()">Animation <br>
					</label>
						
					<select name="effects" id="effectTypes" disabled onchange="OnChangeAnimationList()">
						<option value="blind">Blind</option>
						<option value="bounce">Bounce</option>
						<option value="clip">Clip</option>
						<option value="drop">Drop</option>
						<option value="explode">Explode</option>
						<option value="fade">Fade</option>
						<option value="fold">Fold</option>
						<option value="highlight">Highlight</option>
						<option value="puff">Puff</option>
						<option value="pulsate">Pulsate</option>
						<option value="shake">Shake</option>
						<option value="slide">Slide</option>
					</select> 
					<input id="button" type="submit" value="Try Effect" disabled> <br>
					<label>
						<input id="sound" type="checkbox" name="sound" onchange="OnChangeCheckBoxSound()">Sound <br>
					</label>
				</form>

			</div>
		</div>
		
		<div class="userInputDialog">
			<textarea class="dialogText" rows="10" cols="26"></textarea>
		</div>
	
	</div>
	
	<div id="newWorldDialog" title="Select world">
		<div class="img-grid">
			<div class="img-wrapper img-wrapper1">
				<div class="img-container">
					<img name = "Farm" alt="farm_bg" src="../resources/bg1.svg" width ="200" height="200">
				</div>
			</div>
			
			<div class="img-wrapper img-wrapper2">
				<div class="img-container">
					<img name = "Space" alt="space_bg" src="../resources/bg2.jpg" width ="200" height="200">
				</div>
			</div>
			
			<div class="img-wrapper img-wrapper3">
				<div class="img-container">
					<img name = "Schoolyard" alt="schoolyard_bg" src="../resources/bg3.jpg" width ="200" height="200">
				</div>
			</div>
			
			<div class="img-wrapper img-wrapper4">
				<div class="img-container">
					<img name = "Home" alt="home_bg" src="../resources/bg4.jpg" width ="200" height="200">
				</div>
			</div>
			
			<div class="img-wrapper img-wrapper5">
				<div class="img-container">
					<img name = "Snow" alt="snow_bg" src="../resources/bg5.jpg" width ="200" height="200">
				</div>
			</div>
			
			<div class="img-wrapper img-wrapper6">
				<div class="img-container">
					<img name = "Kitchen" alt="kitchen_bg" src="../resources/bg6.jpg" width ="200" height="200">
				</div>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="../tipsy/src/javascripts/jquery.tipsy.js"></script>

	<script src="elementInteraction.js" type="text/javascript"></script>
</body>
</html>
